get:
  summary: Returns the details of a specific order with orderId of a user with the given ID
  description: Returns the details of a specific order with orderId of a user with the given ID
  operationId: getOrderByUserId
  tags:
    - users
  parameters:
    - name: id
      in: path
      description: ID of the user
      required: true
      schema:
        type: string
    - name: orderId
      in: path
      description: ID of the order
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:            
              $ref: ../components/schemas/Order.yaml
    '400':
      description: Invalid id supplied
      content: {}
    '404':
      description: Order not found
      content: {}